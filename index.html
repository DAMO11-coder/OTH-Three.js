<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTH</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
    <script src="https://threejs.org/build/three.js"></script>
</head>
<body>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Logo
        var logoTexture = new THREE.TextureLoader().load('https://media.discordapp.net/attachments/345186787745988609/1165748331692167169/OTHLOGO-removebg-preview.png');
        var logoMaterial = new THREE.MeshBasicMaterial({ map: logoTexture, transparent: true });
        var logoGeometry = new THREE.BoxGeometry(2, 2, 0.2); // Adjust the depth as needed
        var logoMesh = new THREE.Mesh(logoGeometry, logoMaterial);
        scene.add(logoMesh);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            // Rotate the logo
            logoMesh.rotation.x += 0.01;
            logoMesh.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        // Responsive handling
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onWindowResize, false);

        animate();
    </script>
</body>
</html>
